<html>
<head>
	<title>Somnkarta</title>

	<link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="jquery-ui/demos/demos.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js" charset="utf-8"></script>
    <script src="jQuery-Mapael/js/jquery.mapael.js" charset="utf-8"></script>
    <script src="jQuery-Mapael/js/maps/france_departments.js" charset="utf-8"></script>
    <script src="jQuery-Mapael/js/maps/world_countries.js" charset="utf-8"></script>
    <script src="jQuery-Mapael/js/maps/usa_states.js" charset="utf-8"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="sun.js"></script>
	<script type="text/javascript" src="karta.js"></script>
	<link rel="stylesheet" href="karta.css">
	
	<script>
		$(document).ready(function(){$('#menu').toggle( 'blind', {}, 0);});
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(function(){
			$(document).ready(function() {
				new google.visualization.Query(URL + QUERY)
				.send(function(response) {
					DATA = response.getDataTable();
					initializeUI();
				} )
			});
		});
	</script>
	
</head>

<body>
	<div class="mapcontainer mapael">
		<div class="map">
			<div class="mapTooltip"></div>
		</div>
	</div>
	<div id="message" align="center"> Loading! </div>

	<div align="center">
		<input id="againbutton" type="button" class="again" onclick="buttonAgain()" />
		<input id="backbutton" type="button" class="back" onclick="buttonBack()" />
		<input id="playbutton" type="button" class="play" onclick="buttonPlay()" />
		<input id="forwardbutton" type="button" class="forward" onclick="buttonForward()" />
		<input id="menubutton" type="button" class="menu" onclick="buttonMenu()" />
	</div>
	
	<div id="menu">
		<p>
			<div style="display: inline-block;">Date Range: </div>
			<div style="display: inline-block;" id="date-range-msg"></div>
		</p>
		<div align="center" id="date-range"></div>

		<p>
			<div style="display: inline-block;">Speed (time between dots): </div>
			<div style="display: inline-block;" id="speed-range-msg"></div>
		</p>
		<div align="center" id="speed-range"></div>

		<p>
			<div style="display: inline-block;">Streak (number of dots at a time): </div>
			<div style="display: inline-block;" id="streak-range-msg"></div>
		</p>
		<div align="center" id="streak-range"></div>

		<p><a href="https://github.com/xanxerus/somnkarta" target="_blank">About</a></p>

	</div>

</body>
</html>
